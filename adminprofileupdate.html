<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #f2f2f2); /* Use a subtle gradient for a professional look */
            color: #6c5e5e;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #8bc58b;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px; /* Increased border-radius for a more modern look */
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #010408;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            color: #555;
            font-weight: 700; /* Added font weight for better readability */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: none;
            border-radius: 15px; /* Added border-radius for a more modern look */
            box-sizing: border-box;
            background-color: #fbf9f9; /* Lighter background color */
            border: 1px solid transparent; /* Transparent border */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #020f1e; /* Highlight border color on focus */
        }

        input[type="submit"] {
            width: 50%;
            padding: 15px;
            background-color: #263a50;
            color: #fff;
            border: none;
            border-radius: 15px; /* Added border-radius for a more modern look */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #036f3b;
        }

        .message {
            display: none;
            padding: 20px;
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            border-radius: 15px; /* Added border-radius for a more modern look */
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Profile</h2>
        <form id="updateForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required aria-label="Full Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-label="Email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required aria-label="Password">
            <input type="submit" value="Update Profile">
        </form>
        <div class="message" id="updateMessage">Your profile has been updated!</div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            // Additional validation can be added here
            
            // Display confirmation message
            document.getElementById("updateMessage").style.display = "block";

            // Redirect to admin page after 2 seconds
            setTimeout(function(){
                window.location.href = "admin.html";
            }, 2000);
        }

        // Attach the submitForm function to the form's submit event
        document.getElementById("updateForm").addEventListener("submit", submitForm);
    </script>
</body>
</html>
